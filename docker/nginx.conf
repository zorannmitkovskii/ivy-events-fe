server {
    listen 5173;
    server_name _;

    # Root of the built Vue app
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location ~* \.(?:css|js|ico|png|jpg|jpeg|gif|svg|woff2?|ttf|eot|mp4|webm)$ {
        expires 30d;
        access_log off;
        try_files $uri =404;
    }

    # Special case: env.js must not be cached so runtime changes apply immediately
    location = /env.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        try_files $uri =404;
    }

    # SPA fallback for Vue Router history mode
    location / {
        try_files $uri $uri/ /index.html;
    }
}
