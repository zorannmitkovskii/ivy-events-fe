name: Build, Push & Deploy Frontend to DigitalOcean

on:
  push:
    branches:
      - main

env:
  TAG: latest
  IMAGE_NAME: ivy-events-fe
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy Frontend to DigitalOcean
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DROPLET_IP_PROD }}
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e

            docker pull ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

            docker stop ivy-events-fe || true
            docker rm ivy-events-fe || true

            docker run -d \
              --name ivy-events-fe \
              --network ivy-net \
              -e VITE_API_BASE_URL=${{ secrets.PROD_API_BASE_URL }} \
              -p 5173:5173 \
              ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

            echo "âœ… Frontend PROD deployed"
