<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
    />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .brand-green {
            color: #2f6f4e;
        }

        .bg-soft-green {
            background-color: #e6f2ec;
        }

        .divider {
            width: 70px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #f4c430, transparent);
            margin: 1rem auto;
            border-radius: 10px;
        }

        .icon-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2f6f4e, #1f4d37);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(244, 196, 48, 0.35);
        }

        .icon-circle svg {
            color: #f4c430;
        }

        .social a {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid #dfe7e2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2f6f4e;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social a:hover {
            background-color: #2f6f4e;
            color: #f4c430;
            border-color: #f4c430;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center py-5">

    <!-- Logo -->
    <div class="icon-circle mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
    </div>

    <!-- Title -->
    <h1 class="display-4 fw-black brand-green text-center">COMING SOON</h1>
    <div class="divider"></div>

    <!-- Card -->
    <div class="card shadow-sm border-success-subtle mt-4 w-100" style="max-width: 520px;">
        <div class="card-body p-4 p-md-5 text-center">

            <h2 class="h4 fw-bold brand-green mb-3">
                Something Extraordinary is Coming
            </h2>

            <p class="text-muted mb-4">
                We're crafting an exceptional experience just for you.
                Be among the first to discover what we've been working on.
            </p>

            <!-- Email -->
            <form onsubmit="event.preventDefault(); alert('Subscribed!');">
                <div class="input-group mb-3">
            <span class="input-group-text bg-soft-green border-success-subtle">
              <i class="fa-solid fa-envelope brand-green"></i>
            </span>
                    <input
                            type="email"
                            class="form-control"
                            placeholder="Enter your email address"
                            required
                    />
                </div>

                <button class="btn btn-warning w-100 fw-bold py-2">
                    Notify Me & Get 20% Off
                </button>
            </form>

            <!-- Benefits -->
            <div class="d-flex flex-wrap justify-content-center gap-3 text-muted small mt-4">
                <span>● Early Access</span>
                <span>● Exclusive Discount</span>
                <span>● VIP Updates</span>
            </div>

        </div>
    </div>

    <!-- Social -->
    <div class="social d-flex gap-3 mt-5">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <p class="text-muted small mt-4">
        © 2026 Ivy Events. All rights reserved.
    </p>

</div>

</body>
</html>
