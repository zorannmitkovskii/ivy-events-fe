<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Silent SSO Check</title>
</head>
<body>
<script>
  // This file is used by keycloak-js to perform a silent check-sso via hidden iframe.
  // It must be served from the same origin as your app (window.location.origin).
  // Per keycloak-js requirements, postMessage must pass the current URL so the parent can parse tokens.
  try {
    if (window.parent) {
      window.parent.postMessage(window.location.href, window.location.origin);
    }
  } catch (e) {
    // Swallow errors to avoid breaking app init if something is wrong with messaging
  }
</script>
</body>
</html>
