resolver 127.0.0.11 ipv6=off valid=30s;

log_format api_debug
  '$remote_addr - $request_id [$time_local] '
  '"$request" $status '
  'ustatus=$upstream_status '
  'rt=$request_time urt=$upstream_response_time '
  'uaddr=$upstream_addr '
  'len=$request_length ct="$content_type" '
  'origin="$http_origin" '
  'ua="$http_user_agent"';

upstream fe_upstream {
    zone fe_upstream 64k;
    server ivy-events-fe:80 resolve;
}

upstream be_upstream {
    zone be_upstream 64k;
    server ivy-events-be:8081 resolve;
}

upstream kc_upstream {
    zone kc_upstream 64k;
    server ivy-keycloak:8080 resolve;
}

# HTTP (80) - ACME challenge + redirect to HTTPS
server {
    listen 80;
    server_name ivyevents.mk www.ivyevents.mk auth.ivyevents.mk api.ivyevents.mk;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# MAIN APP (ivyevents.mk) - HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name ivyevents.mk www.ivyevents.mk;

    ssl_certificate     /etc/letsencrypt/live/ivyevents.mk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ivyevents.mk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header X-Request-Id $request_id always;

    # MUST be accessible always (runtime config)
    location = /env.js {
        access_log /var/log/nginx/envjs_access.log combined;
        error_log  /var/log/nginx/envjs_error.log warn;

        proxy_pass http://fe_upstream/env.js;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "no-store" always;
        add_header Content-Type "application/javascript; charset=utf-8" always;
    }

    # Frontend
    location / {
        proxy_pass http://fe_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name api.ivyevents.mk;

    ssl_certificate     /etc/letsencrypt/live/ivyevents.mk-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ivyevents.mk-0001/privkey.pem;

    # =========================
    # REQUEST ID (CRITICAL)
    # =========================
    add_header X-Request-Id $request_id always;

    location / {
        proxy_pass http://be_upstream;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Request-Id $request_id;
        # === Timeouts (important for mobile networks) ===
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    # =========================
    # DEBUG LOGGING (API ONLY)
    # =========================
    access_log /var/log/nginx/api_debug.log api_debug;
    error_log  /var/log/nginx/api_error.log warn;
}

# KEYCLOAK (auth.ivyevents.mk) - HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name auth.ivyevents.mk;

    ssl_certificate     /etc/letsencrypt/live/ivyevents.mk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ivyevents.mk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header X-Request-Id $request_id always;

    location / {
        proxy_pass http://kc_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
