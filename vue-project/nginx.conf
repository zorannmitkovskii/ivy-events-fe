resolver 127.0.0.11 ipv6=off valid=30s;

log_format api_debug
  '$remote_addr - $request_id [$time_local] '
  '"$request" $status '
  'ustatus=$upstream_status '
  'rt=$request_time urt=$upstream_response_time '
  'uaddr=$upstream_addr '
  'len=$request_length ct="$content_type" '
  'origin="$http_origin" '
  'ua="$http_user_agent"';

upstream fe_upstream {
    zone fe_upstream 64k;
    server ivy-events-fe:80 resolve;
}

upstream be_upstream {
    zone be_upstream 64k;
    server ivy-events-be:8081 resolve;
}

upstream kc_upstream {
    zone kc_upstream 64k;
    server ivy-keycloak:8080 resolve;
}

# HTTP (80) - ACME challenge + redirect to HTTPS
server {
    listen 80;
    server_name ivyevents.mk www.ivyevents.mk auth.ivyevents.mk api.ivyevents.mk;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# MAIN APP (ivyevents.mk) - HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name ivyevents.mk www.ivyevents.mk;

    ssl_certificate     /etc/letsencrypt/live/ivyevents.mk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ivyevents.mk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header X-Request-Id $request_id always;

    # MUST be accessible always (runtime config)
    location = /env.js {
        access_log /var/log/nginx/envjs_access.log combined;
        error_log  /var/log/nginx/envjs_error.log warn;

        proxy_pass http://fe_upstream/env.js;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "no-store" always;
        add_header Content-Type "application/javascript; charset=utf-8" always;
    }

    # Frontend
    location / {
        proxy_pass http://fe_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name api.ivyevents.mk;

    ssl_certificate     /etc/letsencrypt/live/ivyevents.mk-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ivyevents.mk-0001/privkey.pem;

    # =========================
    # UPLOAD / BODY SIZE
    # =========================
    # Default 1M is too small for iPhone photos (2-5 MB) and videos.
    # Without this, nginx returns 413 *before* the request reaches the
    # backend, so no CORS headers are present and iOS Safari/Chrome
    # reports an opaque "network error" / 403.
    client_max_body_size 50m;

    # =========================
    # REQUEST ID (CRITICAL)
    # =========================
    add_header X-Request-Id $request_id always;

    # =========================
    # CORS (handled at nginx so error responses also carry the headers)
    # =========================
    # Strip any CORS headers the backend may add to avoid duplicates.
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Methods;
    proxy_hide_header Access-Control-Allow-Headers;
    proxy_hide_header Access-Control-Allow-Credentials;
    proxy_hide_header Access-Control-Max-Age;

    # Map the requesting origin – only allow our own domains.
    set $cors_origin "";
    if ($http_origin ~* "^https://(ivyevents\.mk|www\.ivyevents\.mk|test\.ivyevents\.mk)$") {
        set $cors_origin $http_origin;
    }

    add_header Access-Control-Allow-Origin  $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Request-Id" always;
    add_header Access-Control-Max-Age       86400 always;

    # Fast-path preflight so the backend never sees OPTIONS.
    location = /preflight {
        internal;
    }

    location / {
        # ── Preflight (OPTIONS) ──
        if ($request_method = OPTIONS) {
            return 204;
        }

        proxy_pass http://be_upstream;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Request-Id $request_id;

        # === Timeouts (generous for mobile uploads) ===
        proxy_connect_timeout 10s;
        proxy_send_timeout    120s;
        proxy_read_timeout    120s;
    }
    # =========================
    # DEBUG LOGGING (API ONLY)
    # =========================
    access_log /var/log/nginx/api_debug.log api_debug;
    error_log  /var/log/nginx/api_error.log warn;
}

# KEYCLOAK (auth.ivyevents.mk) - HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name auth.ivyevents.mk;

    ssl_certificate     /etc/letsencrypt/live/ivyevents.mk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ivyevents.mk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header X-Request-Id $request_id always;

    location / {
        proxy_pass http://kc_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
